<html>
<head>
<title>Diffraction Demonstration</title>
</head>

<body>

<applet id="SolidStateDiffraction" name="SolidStateDiffraction" 
 width="800" height="600"
 archive="solidstate.jar"
 code="edu.byu.solidstate.MainApplet">
 
 <!-- Optional parameters -->
 <param name="lattice-parameter" value="1.0" />
 <param name="lattice-rows" value="1" />
 <param name="lattice-columns" value="5" />
 <param name="wave-length" value="1.0" />
 <param name="wave-amplitude" value="0.5" />
 <param name="atom-radius" value="0.2" />
 <param name="atom-color" value="#808000" />
 <param name="background-color" value="#FFFFFF" />
 <param name="incoming-wave-color" value="#00FF00" />
 <param name="outgoing-wave-color" value="#0000FF" />
 <param name="enable-vertical-shift" value="false" />

 <!-- To make both angles move with the mouse, remove the next line or set the value to "" --> 
 <param name="fixed-incident-angle" value="30" />
 
</applet>

</body>
</html>
